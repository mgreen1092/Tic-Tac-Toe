<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Let's Play Tic Tac Toe!</h1>
    <h2 id="message">Player One's Turn!</h2>
    <button id="button1" class="button">Player 1</button>
    <button id="button2" class="button">Player 2</button>
    <div class="grid-container">
        <div id="box1" class="grid-item" data-index="0" >1</div>
        <div id="box2" class="grid-item" data-index="1">2</div>
        <div id="box3" class="grid-item" data-index="2">3</div>
        <div id="box4" class="grid-item" data-index="3">4</div>
        <div id="box5" class="grid-item" data-index="4">5</div>
        <div id="box6" class="grid-item" data-index="5">6</div>
        <div id="box7" class="grid-item" data-index="6">7</div>
        <div id="box8" class="grid-item" data-index="7">8</div>
        <div id="box9" class="grid-item" data-index="8">9</div>
    </div>
    <button id="reset-button">Reset</button>
    <script src="script.js"></script>
</body>
</html>
